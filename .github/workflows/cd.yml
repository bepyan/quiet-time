name: CD

on:
  pull_request:
    types:
      - closed

jobs:
  check-merged:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - run: |
          echo The PR was merged

  check-label:
    runs-on: ubuntu-latest
    name: TEST
    if: contains( github.event.pull_request.labels.*.name, 'TEST')
    steps:
      - run: |
          echo The PR had a 'TEST' label

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/front/dist
